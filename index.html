<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive email layout.">
    <title>Games from the 90's</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    <!--[if lte IE 8]>
            <link rel="stylesheet" href="css/layouts/email-old-ie.css">
        <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="css/layouts/email.css">
    <!--<![endif]-->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/layouts/custom.css">
</head>

<body>

    <div id="layout" class="content pure-g">
        <div id="nav" class="pure-u">
            <a href="#" class="nav-menu-button">Menu</a>

            <div class="nav-inner">

                <h1>Games from the 90's</h1>
                <button id="compose" class="primary-button pure-button">Add Game</button>

                <div class="pure-menu">
                    <ul class="pure-menu-list">
                        <li id="linkInbox" class="pure-menu-item">
                            <a href="#" class="pure-menu-link">Games
                                <span class="email-count" id="inboxCounter"></span>
                            </a>
                        </li>
                        <li class="pure-menu-item">
                            <a href="#" id="linkTrash" class="pure-menu-link">
                                <i class="fa fa-trash"></i> Bin</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="list" class="pure-u-1">
        </div>

        <div id="main" class="pure-u-1">
        </div>
    </div>

    <script src="https://yui-s.yahooapis.com/3.18.1/build/yui/yui-min.js"></script>
    <script src="js/app.js"></script>
    <script>
        YUI().use('node-base', 'node-event-delegate', function (Y) {

            var menuButton = Y.one('.nav-menu-button'),
                nav = Y.one('#nav');

            // Setting the active class name expands the menu vertically on small screens.
            menuButton.on('click', function (e) {
                nav.toggleClass('active');
            });

            // Your application code goes here...

        });
    </script>

</body>

</html>
